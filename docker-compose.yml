services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: worduser
      POSTGRES_PASSWORD: wordpass
      POSTGRES_DB: worddb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worduser -d worddb"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://worduser:wordpass@db:5432/worddb
      CORS_ORIGINS: "http://localhost,http://localhost:80,http://localhost:3000"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"   # Optional: exposes API directly during development

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
